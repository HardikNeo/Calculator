<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Calculator</h1>
    </header>

    <main class="main">
      <div class="base">
        <div class="display">
          <p id="pre-dis"></p>
          <p id="res-dis"></p>
        </div>
        <div class="key">
          <button class="key-btn btn-1" onclick="num(0)">0</button>
          <button class="key-btn btn-2" onclick="ac()">AC</button>
          <button class="key-btn btn-3" onclick="eq()">=</button>
          <button class="key-btn btn-4" onclick="ope('+')">+</button>
          <button class="key-btn btn-5" onclick="num(1)">1</button>
          <button class="key-btn btn-6" onclick="num(2)">2</button>
          <button class="key-btn btn-7" onclick="num(3)">3</button>
          <button class="key-btn btn-8" onclick="ope('-')">-</button>
          <button class="key-btn btn-9" onclick="num(4)">4</button>
          <button class="key-btn btn-10" onclick="num(5)">5</button>
          <button class="key-btn btn-11" onclick="num(6)">6</button>
          <button class="key-btn btn-12" onclick="ope('*')">X</button>
          <button class="key-btn btn-13" onclick="num(7)">7</button>
          <button class="key-btn btn-14" onclick="num(8)">8</button>
          <button class="key-btn btn-15" onclick="num(9)">9</button>
          <button class="key-btn btn-16" onclick="ope('/')">/</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer-text">&copyHardik</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
