<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Calculator</h1>
    </header>

    <main class="main">
      <div class="base">
        <div class="display">
          <p class="pre-dis">1 + 1</p>
          <p class="res-dis">=2</p>
        </div>
        <div class="key">
          <button class="key-btn btn-1">0</button>
          <button class="key-btn btn-2">AC</button>
          <button class="key-btn btn-3">=</button>
          <button class="key-btn btn-4">+</button>
          <button class="key-btn btn-5">1</button>
          <button class="key-btn btn-6">2</button>
          <button class="key-btn btn-7">3</button>
          <button class="key-btn btn-8">-</button>
          <button class="key-btn btn-9">4</button>
          <button class="key-btn btn-10">5</button>
          <button class="key-btn btn-11">6</button>
          <button class="key-btn btn-12">X</button>
          <button class="key-btn btn-13">7</button>
          <button class="key-btn btn-14">8</button>
          <button class="key-btn btn-15">9</button>
          <button class="key-btn btn-16">/</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer-text">&copyHardik</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
